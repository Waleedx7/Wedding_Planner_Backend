{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Welcome to Wedding Planner!</h2>
      <p class="lead">Here you can find the best vendors for your wedding.</p>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Sign Out</button>
      </form>
    </div>
    <div class="col-md-6">
      <img src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30170650/1203-768x591.png" class="img-fluid rounded" alt="Wedding Planner">
    </div>
  </div>
</div>
{% endblock %}
