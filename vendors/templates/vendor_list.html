{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2> Vender Profile </h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Vender name</th>
                    
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vendor in vendors %}
                    <tr>
                        <td>{{ vendor.title }}</td>
                        
                        <td>{{ vendor.contact }}</td>
                        <td>
                            <a href="{% url 'update_vendor' vendor.id %}" class="btn btn-primary btn-sm">Edit My Vendor</a>
                            <a href="{% url 'delete_vendor' vendor.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
